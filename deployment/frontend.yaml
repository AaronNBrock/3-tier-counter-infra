apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 3-tier-counter
      tier: frontend
  template:
    metadata:
      labels:
        app: 3-tier-counter
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/sada-aaron-brock/3-tier-counter-frontend:latest
        env:
        - name: API_ENDPOINT
          value: 34.120.103.135:80
        livenessProbe:
          httpGet:
            path: /
            port: main
        readinessProbe:
          httpGet:
            path: /
            port: main
        ports:
        - name: main
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"
          limits:
            memory: "32Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: 3-tier-counter
    tier: frontend
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
spec:
  defaultBackend:
    service:
      name: frontend
      port: 
        number: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  targetCPUUtilizationPercentage: 80